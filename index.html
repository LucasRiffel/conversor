<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
</head>

<body>
    <section class="inicio">
        <h1>
            Conversor de Moedas
        </h1>
        <div class="divMoeda1">
            <button class="moeda-conversao">
                USD
            </button>
            <label>
                <input class="moeda1" type="number" placeholder="insira um valor">
            </label>
        </div>
        <div class="divMoeda2">
            <button class="moeda-convergida">
                USD
            </button>
            <label>
                <input class="moeda2" type="number" placeholder="valor convertido">
            </label>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>

</html>
